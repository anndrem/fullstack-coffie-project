<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <span class="span">

    </span>

    <script>
        const $ = (e) => {
            return document.querySelector(e)
        }

        const input = $('#input')
        const span = $('.span');

        
        input.addEventListener('input', () => {
            span.textContent = input.value
        })
    </script>
</body>
</html>
